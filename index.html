<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Değiştir Dönüştür</title>
    <link rel="stylesheet" href="style.css" />
    <script src="formula.js"></script>
    <script src="app.js"></script>
  </head>

  <body onload="getToConverter(choice)">
    <header>
      <div class="logoimg">
        <img src="images/logo.png" alt="logo" />
      </div>
    </header>

    <!--conversion type selection field-->
    <div id="converter_choices">
      <select
        name="choice"
        id="choice"
        onchange=" getToConverter(this) , make_conversion()"
      >
        <option value="lengths" selected>Uzunluk</option>
        <option value="weights">Ağırlık</option>
        <option value="temperatures">Sıcaklık</option>
        <option value="volumes">Hacim</option>
      </select>
    </div>

    <div class="container">
      <div class="convertArea">
        <input type="number" id="enteredValue" oninput="make_conversion()"/>
        <select
          name="firstConverter"
          id="firstConverter"
          onchange="make_conversion(); rule();"
        >
        </select>
      </div>
      <div class="convertArea">
        <input id="result" type="number" disabled />
        <select
          name="secondConverter"
          id="secondConverter"
          onchange="make_conversion()"
        >
        </select>
      </div>
      <button id="chance_button"></button>
    </div>
  </body>
</html>
