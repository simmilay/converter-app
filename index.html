<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device_width, initial_scale=1.0" />
    <title>Değiştir Dönüştür</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logoimg">
        <img src="images/logo.png" alt="logo" />
      </div>
    </header>

    <div id="converter_choices">
      <select name="choice" id="choice" onchange="getToConverter(this)">
        <option value="lengths" selected>Uzunluk</option>
        <option value="weights">Ağırlık</option>
        <option value="temperatures">Sıcaklık</option>
        <option value="volumes">Hacim</option>
      </select>
    </div>

    <div class="container">
      <div class="convertArea">
        <input type="number" id="enteredValue" />
        <select name="firstConverter" id="firstConverter"></select>
      </div>
      <div class="convertArea">
        <input type="text" disabled />
        <select name="secondConverter" id="secondConverter"></select>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
